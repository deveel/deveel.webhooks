mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches: ['develop', 'release']
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: 'alpha'
    increment: Minor
    source-branches: []
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: 'pr'
    increment: Inherit
    label-number-pattern: '[/-](?<number>\d+)[-/]'
  feature:
    regex: ^(feature|feat|enhancement|add|new)[/-].*$
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main']
  bugfix:
    regex: ^(bugfix|fix|bug|hotfix|patch)[/-].*$
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main', 'release']
  improvement:
    regex: ^(improve|improvement|refactor|refactoring|optimize|optimization|perf|performance)[/-].*$
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main']
  maintenance:
    regex: ^(chore|maint|maintenance|cleanup|update|upgrade|deps|dependencies|ci|build|test|tests|doc|docs)[/-].*$
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main']
  experimental:
    regex: ^(experiment|experimental|spike|prototype|poc|proof-of-concept)[/-].*$
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['develop']
  release:
    regex: ^releases?[/-].*$
    mode: ContinuousDeployment
    label: 'beta'
    increment: None
    source-branches: ['develop']
    is-release-branch: true
ignore:
  sha: []
merge-message-formats: {}